<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="../imgs-css/logo.png" class="imagen1">
    <h1>Bienvenidos a Laboratorios LessLab</h1>

  </header>
  <main>
  <!--div de mi primera pagina de login-->
    <div id="paginaUno">
      <h2>Por favor introduzca la contraseña para obtener el código de su Paciente</h2>
      <div id="error"></div>
      <input id="clave" type="password" class="clave" placeholder="Ingresa la contraseña">
      <button type="submit" id="enviar">Aceptar</button>
      <img src="../imgs-css/laboratory.png" class="imagen2">

    </div>
    
    <!-- div de mi segunda pagina -->
    <div id="paginaDos" class="hide">
      <h3> Por favor introduzca el útimo código de su CMP </h3>
      <input id="cmp" type="number" min='0' max='9' size="30px" />
      <h4>Introduzca el nombre del Paciente</h4>
      <input type="text" id="name3" placeholder="Nombre y Apellido">
      
      <br>
     <!--div de mi caja de criptar-->
    <div>
        <button type="button" id="linea"> Cifrar</button>
        <br>
        <textarea id="cifrado" size="50"></textarea>
    <!--    <div id="result1" class="resultado1"></div> -->
      </div>
    <!--div de mi caja de desencriptar-->
      <div>
        
        <button type="button" id="linea2">Descifrar</button>
        <br>
        <textarea id="descifrado"></textarea>
        
        <br>
        <button type="submit" id="Back">Back</button>
      </div>


    </div>

  </main>
  <footer>

  </footer>
  <script src="cipher.js"></script>

  <script src="index.js"></script>
</body>

</html>
